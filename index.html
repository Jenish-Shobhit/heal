<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Well Soon âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e8d5ff 0%, #b8e0ff 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: all 0.6s ease;
        }

        .magic-bg {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-shape:nth-child(odd) {
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffd700 0%, #ffff00 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }

        .wing-flap {
            animation: wingFlap 0.8s ease-in-out infinite alternate;
        }

        @keyframes wingFlap {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .fairy-container {
            position: relative;
            z-index: 5;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .floating-shape {
                animation: none;
            }
            .wing-flap {
                animation: none;
            }
            .sparkle {
                animation: none;
                opacity: 0;
            }
            body {
                transition: none;
            }
        }

        /* Focus styles */
        input:focus, button:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .link-button:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
            border-radius: 4px;
        }

        /* ARIA live region */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .screen {
            transition: opacity 0.5s ease;
        }

        .screen.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Decorative background elements -->
    <div class="floating-shape w-20 h-20 bg-purple-200 rounded-full" style="top: 5rem; left: 2.5rem;"></div>
    <div class="floating-shape w-16 h-16 bg-blue-200 rounded-full" style="top: 10rem; right: 5rem;"></div>
    <div class="floating-shape w-12 h-12 bg-pink-200 rounded-full" style="bottom: 8rem; left: 25%;"></div>
    <div class="floating-shape w-24 h-24 bg-yellow-200 rounded-full" style="bottom: 5rem; right: 33%;"></div>

    <!-- ARIA live region for announcements -->
    <div id="announcements" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <main class="min-h-screen flex items-center justify-center p-4">
        <!-- Screen A: Landing -->
        <section id="landing-screen" class="screen w-full max-w-md">
            <div class="glass-card rounded-3xl p-8 shadow-2xl">
                <h1 class="text-3xl font-semibold text-center text-gray-700 mb-8">
                    Enter your name to receive a blessing
                </h1>
                
                <form id="name-form" class="space-y-6">
                    <div>
                        <label for="name-input" class="block text-sm font-medium text-gray-600 mb-2">
                            Your Name
                        </label>
                        <input
                            type="text"
                            id="name-input"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-white/50 backdrop-blur-sm text-gray-700 placeholder-gray-400 focus:border-purple-400 transition-colors"
                            placeholder="Enter your name..."
                            autocomplete="given-name"
                        >
                        <div id="name-error" class="error-message" role="alert" aria-live="polite"></div>
                    </div>
                    
                    <button
                        type="submit"
                        class="btn-primary w-full py-3 px-6 rounded-xl text-white font-medium shadow-lg"
                    >
                        Receive Blessing
                    </button>
                </form>
            </div>
        </section>

        <!-- Screen B: Magic -->
        <section id="magic-screen" class="screen hidden w-full max-w-4xl text-center relative">
            <!-- Fairy SVG Container -->
            <div class="fairy-container" style="position: absolute; left: 50%; top: 40%; transform: translate(-50%, -50%);">
                <div id="fairy-svg-container">
                    <svg width="120" height="120" viewBox="0 0 120 120" class="fairy-svg">
                        <!-- Wings -->
                        <g id="left-wing" class="wing-flap" style="transform-origin: 45px 40px;">
                            <ellipse cx="30" cy="35" rx="15" ry="25" fill="#e0b3ff" opacity="0.8" stroke="#d8a3ff" stroke-width="1"/>
                            <ellipse cx="25" cy="30" rx="8" ry="15" fill="#f0c3ff" opacity="0.6"/>
                        </g>
                        <g id="right-wing" class="wing-flap" style="transform-origin: 75px 40px;">
                            <ellipse cx="90" cy="35" rx="15" ry="25" fill="#e0b3ff" opacity="0.8" stroke="#d8a3ff" stroke-width="1"/>
                            <ellipse cx="95" cy="30" rx="8" ry="15" fill="#f0c3ff" opacity="0.6"/>
                        </g>
                        
                        <!-- Body -->
                        <ellipse cx="60" cy="60" rx="8" ry="20" fill="#ffb3d9"/>
                        
                        <!-- Head -->
                        <circle cx="60" cy="35" r="12" fill="#ffcccb"/>
                        
                        <!-- Hair -->
                        <path d="M48 30 Q60 20 72 30 Q70 25 60 25 Q50 25 48 30" fill="#8b4513"/>
                        
                        <!-- Eyes -->
                        <circle cx="56" cy="32" r="2" fill="#333"/>
                        <circle cx="64" cy="32" r="2" fill="#333"/>
                        <circle cx="56.5" cy="31" r="0.5" fill="#fff"/>
                        <circle cx="64.5" cy="31" r="0.5" fill="#fff"/>
                        
                        <!-- Mouth -->
                        <path d="M57 38 Q60 40 63 38" stroke="#ff69b4" stroke-width="1" fill="none" stroke-linecap="round"/>
                        
                        <!-- Arms -->
                        <line x1="52" y1="50" x2="45" y2="58" stroke="#ffcccb" stroke-width="3" stroke-linecap="round"/>
                        <line x1="68" y1="50" x2="85" y2="45" stroke="#ffcccb" stroke-width="3" stroke-linecap="round"/>
                        
                        <!-- Wand -->
                        <g id="wand" style="transform-origin: 85px 45px;">
                            <line x1="85" y1="45" x2="95" y2="35" stroke="#8b4513" stroke-width="2"/>
                            <polygon points="95,35 98,32 98,38 101,35 95,29 89,35 92,38 92,32" fill="#ffd700" id="wand-star"/>
                        </g>
                        
                        <!-- Dress -->
                        <path d="M52 75 Q60 85 68 75 Q66 90 60 95 Q54 90 52 75" fill="#ff69b4"/>
                    </svg>
                </div>
            </div>

            <!-- Blessing message -->
            <div id="blessing-container" class="relative z-10" style="margin-top: 60vh; opacity: 0;">
                <h2 id="blessing-text" class="text-4xl font-semibold text-gray-700 mb-8 leading-relaxed">
                    You will get well soon, <span id="user-name-display"></span>, from the Healing Fairy.
                </h2>
                
                <div class="space-y-4">
                    <button
                        id="send-another"
                        class="btn-primary py-3 px-8 rounded-xl text-white font-medium shadow-lg mx-4"
                    >
                        Send another blessing
                    </button>
                    
                    <div>
                        <button id="not-you-link" class="link-button text-gray-500 hover:text-gray-700 text-sm underline">
                            Not you?
                        </button>
                    </div>
                </div>
            </div>

            <!-- Audio control -->
            <button id="audio-toggle" class="absolute top-4 right-4 p-2 rounded-full bg-white/20 backdrop-blur-sm text-gray-600 hover:bg-white/30 transition-colors" aria-label="Toggle sound">
                ðŸ”‡
            </button>
        </section>
    </main>

    <script>
        // ===== STATE MANAGEMENT =====
        const AppState = {
            currentScreen: 'landing',
            userName: '',
            isMuted: true,
            reducedMotion: false,
            
            init() {
                this.checkReducedMotion();
                this.loadStoredName();
            },
            
            checkReducedMotion() {
                this.reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            },
            
            loadStoredName() {
                const storedName = localStorage.getItem('fairyBlessingName');
                if (storedName && storedName.trim()) {
                    this.userName = storedName.trim();
                    return true;
                }
                return false;
            },
            
            saveName(name) {
                this.userName = name.trim();
                localStorage.setItem('fairyBlessingName', this.userName);
            },
            
            clearName() {
                this.userName = '';
                localStorage.removeItem('fairyBlessingName');
            }
        };

        // ===== SCREEN MANAGEMENT =====
        const ScreenManager = {
            showLanding(clearInput = false) {
                const landingScreen = document.getElementById('landing-screen');
                const magicScreen = document.getElementById('magic-screen');
                const nameInput = document.getElementById('name-input');
                
                // Update state
                AppState.currentScreen = 'landing';
                
                // Reset background
                document.body.classList.remove('magic-bg');
                AudioController.stopBackground();

                // Show/hide screens
                landingScreen.classList.remove('hidden');
                magicScreen.classList.add('hidden');
                
                // Clear input if requested
                if (clearInput) {
                    nameInput.value = '';
                }
                
                // Focus on input
                setTimeout(() => nameInput.focus(), 100);
            },
            
            showMagic(name) {
                const landingScreen = document.getElementById('landing-screen');
                const magicScreen = document.getElementById('magic-screen');
                const userNameDisplay = document.getElementById('user-name-display');
                
                // Update state
                AppState.currentScreen = 'magic';
                AppState.saveName(name);
                
                // Update display
                userNameDisplay.textContent = name;

                // Show/hide screens
                landingScreen.classList.add('hidden');
                magicScreen.classList.remove('hidden');

                // Start animation sequence
                AnimationController.playSequence(name);
                const audioToggle = document.getElementById('audio-toggle');
                if (AppState.isMuted) {
                    AppState.isMuted = false;
                    audioToggle.textContent = 'ðŸ”Š';
                    audioToggle.setAttribute('aria-label', 'Disable sound');
                }
                AudioController.startBackground();
            }
        };

        // ===== FORM HANDLING =====
        const FormHandler = {
            init() {
                const nameForm = document.getElementById('name-form');
                const nameInput = document.getElementById('name-input');
                
                nameForm.addEventListener('submit', this.handleSubmit.bind(this));
                nameInput.addEventListener('input', this.clearError.bind(this));
            },
            
            handleSubmit(e) {
                e.preventDefault();
                const nameInput = document.getElementById('name-input');
                const name = nameInput.value.trim();
                
                if (!name) {
                    this.showError('Please enter your name');
                    nameInput.focus();
                    return;
                }
                
                this.clearError();
                ScreenManager.showMagic(name);
            },
            
            showError(message) {
                const errorDiv = document.getElementById('name-error');
                errorDiv.textContent = message;
                Utils.announceToScreenReader(message);
            },
            
            clearError() {
                document.getElementById('name-error').textContent = '';
            }
        };

        // ===== ANIMATION CONTROLLER =====
        const AnimationController = {
            fairyTimeline: null,
            
            playSequence(name) {
                if (AppState.reducedMotion) {
                    this.playReducedMotionSequence(name);
                    return;
                }
                
                this.playFullSequence(name);
            },
            
            playReducedMotionSequence(name) {
                // Simple fade transitions for reduced motion
                document.body.classList.add('magic-bg');
                
                gsap.set('#fairy-svg-container', { x: 0, y: 0, scale: 1 });
                gsap.to('#blessing-container', { 
                    opacity: 1, 
                    duration: 0.5,
                    delay: 0.2 
                });
                
                Utils.announceToScreenReader(`You will get well soon, ${name}, from the Healing Fairy.`);
            },
            
            playFullSequence(name) {
                // Kill existing timeline
                if (this.fairyTimeline) {
                    this.fairyTimeline.kill();
                }
                
                // Create new timeline
                this.fairyTimeline = gsap.timeline();
                
                // Initial positions
                gsap.set('#fairy-svg-container', { x: -300, y: 0, scale: 0.8, rotation: -10 });
                gsap.set('#blessing-container', { opacity: 0 });
                gsap.set('#wand', { rotation: 0 });
                
                // Animation sequence
                this.fairyTimeline
                    // Background transition
                    .call(() => document.body.classList.add('magic-bg'))
                    
                    // Fairy flies in
                    .to('#fairy-svg-container', {
                        x: 0,
                        y: -50,
                        scale: 1.1,
                        rotation: 0,
                        duration: 1.2,
                        ease: 'power2.out'
                    }, 0.2)
                    
                    // Settle into position
                    .to('#fairy-svg-container', {
                        scale: 1,
                        y: -30,
                        duration: 0.3,
                        ease: 'power2.inOut'
                    })
                    
                    // Wave wand
                    .to('#wand', {
                        rotation: 45,
                        duration: 0.3,
                        ease: 'power2.inOut'
                    })
                    .to('#wand', {
                        rotation: -15,
                        duration: 0.4,
                        ease: 'back.out(1.7)'
                    })
                    
                    // Sparkles and chime
                    .call(() => {
                        SparkleEffect.emit();
                        AudioController.playChime();
                    })
                    
                    // Blessing text appears
                    .to('#blessing-container', {
                        opacity: 1,
                        duration: 0.8,
                        ease: 'power2.out'
                    }, '-=0.5')
                    
                    // Text animation and announcement
                    .call(() => {
                        this.animateText();
                        Utils.announceToScreenReader(`You will get well soon, ${name}, from the Healing Fairy.`);
                    });
                
                // Start continuous hover effect
                gsap.to('#fairy-svg-container', {
                    y: -40,
                    duration: 2,
                    ease: 'sine.inOut',
                    repeat: -1,
                    yoyo: true,
                    delay: 3
                });
            },
            
            animateText() {
                const blessingText = document.getElementById('blessing-text');
                
                gsap.fromTo(blessingText, {
                    letterSpacing: '0.2em',
                    opacity: 0.7
                }, {
                    letterSpacing: '0em',
                    opacity: 1,
                    duration: 1,
                    ease: 'power2.out'
                });
            }
        };

        // ===== SPARKLE EFFECTS =====
        const SparkleEffect = {
            emit() {
                const magicScreen = document.getElementById('magic-screen');
                const fairy = document.getElementById('fairy-svg-container');
                const fairyRect = fairy.getBoundingClientRect();
                const screenRect = magicScreen.getBoundingClientRect();
                
                // Calculate wand position
                const wandX = fairyRect.left - screenRect.left + 95;
                const wandY = fairyRect.top - screenRect.top + 35;
                
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        this.createSparkle(wandX, wandY, magicScreen);
                    }, i * 100);
                }
            },
            
            createSparkle(baseX, baseY, container) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Random position around wand
                const angle = (Math.PI * 2 * Math.random());
                const distance = 20 + Math.random() * 30;
                const x = baseX + Math.cos(angle) * distance;
                const y = baseY + Math.sin(angle) * distance;
                
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                
                container.appendChild(sparkle);
                
                // Animate sparkle
                gsap.fromTo(sparkle, {
                    scale: 0,
                    opacity: 1,
                    rotation: 0
                }, {
                    scale: 1,
                    opacity: 0,
                    rotation: 360,
                    duration: 1.5,
                    ease: 'power2.out',
                    onComplete: () => {
                        if (sparkle.parentNode) {
                            sparkle.parentNode.removeChild(sparkle);
                        }
                    }
                });
            }
        };

        // ===== AUDIO CONTROLLER =====
        const AudioController = {
            tracks: [],
            currentTrack: null,
            currentIndex: 0,
            chimeContext: null,
            init() {
                const audioToggle = document.getElementById('audio-toggle');
                audioToggle.addEventListener('click', this.toggleAudio.bind(this));

                const sources = ['one.mp3'];
                this.tracks = sources.map((src, index) => {
                    const audio = new Audio(src);
                    audio.preload = 'auto';
                    audio.volume = 0.55;
                    audio.addEventListener('ended', () => this.handleEnded(index));
                    return audio;
                });
            },

            ensureChimeContext() {
                if (!this.chimeContext) {
                    try {
                        this.chimeContext = new (window.AudioContext || window.webkitAudioContext)();
                    } catch (error) {
                        console.warn('AudioContext unavailable', error);
                        return null;
                    }
                }

                if (this.chimeContext.state === 'suspended') {
                    this.chimeContext.resume().catch(() => {});
                }

                return this.chimeContext;
            },

            toggleAudio() {
                const audioToggle = document.getElementById('audio-toggle');

                AppState.isMuted = !AppState.isMuted;
                audioToggle.textContent = AppState.isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
                audioToggle.setAttribute('aria-label', AppState.isMuted ? 'Enable sound' : 'Disable sound');

                if (AppState.isMuted) {
                    this.stopBackground();
                } else {
                    this.startBackground();
                }
            },

            startBackground() {
                if (AppState.isMuted || !this.tracks.length) return;

                if (!this.currentTrack) {
                    this.currentIndex = 0;
                    this.currentTrack = this.tracks[this.currentIndex];
                }

                this.playCurrentTrack();
            },

            playCurrentTrack() {
                if (!this.currentTrack || AppState.isMuted) return;

                this.tracks.forEach(track => {
                    if (track !== this.currentTrack) {
                        track.pause();
                        track.currentTime = 0;
                    }
                });

                const playPromise = this.currentTrack.play();
                if (playPromise && typeof playPromise.then === 'function') {
                    playPromise.catch(() => {
                        /* autoplay prevented; wait for next interaction */
                    });
                }
            },

            handleEnded(index) {
                if (AppState.isMuted) return;
                if (this.tracks[index] !== this.currentTrack) return;

                this.currentIndex = (index + 1) % this.tracks.length;
                this.currentTrack = this.tracks[this.currentIndex];
                this.playCurrentTrack();
            },

            stopBackground() {
                this.tracks.forEach(track => {
                    track.pause();
                    track.currentTime = 0;
                });
                this.currentTrack = null;
            },
            
            playChime() {
                if (AppState.isMuted) return;
                const context = this.ensureChimeContext();
                if (!context) return;

                try {
                    const oscillator = context.createOscillator();
                    const gainNode = context.createGain();

                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(880, context.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(523.25, context.currentTime + 0.6);

                    gainNode.gain.setValueAtTime(0.0001, context.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.12, context.currentTime + 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.0001, context.currentTime + 1.2);

                    oscillator.connect(gainNode);
                    gainNode.connect(context.destination);

                    oscillator.start(context.currentTime);
                    oscillator.stop(context.currentTime + 1.3);
                } catch (error) {
                    console.log('Audio playback failed:', error);
                }
            }
        };

        // ===== NAVIGATION CONTROLLER =====
        const NavigationController = {
            init() {
                const sendAnotherBtn = document.getElementById('send-another');
                const notYouBtn = document.getElementById('not-you-link');
                
                sendAnotherBtn.addEventListener('click', this.sendAnother.bind(this));
                notYouBtn.addEventListener('click', this.notYou.bind(this));
            },
            
            sendAnother() {
                ScreenManager.showLanding(true);
            },
            
            notYou() {
                AppState.clearName();
                ScreenManager.showLanding(true);
            }
        };

        // ===== UTILITIES =====
        const Utils = {
            announceToScreenReader(message) {
                const announcements = document.getElementById('announcements');
                announcements.textContent = message;
            }
        };

        // ===== APP INITIALIZATION =====
        const App = {
            init() {
                // Initialize state
                AppState.init();
                
                // Initialize modules
                FormHandler.init();
                AudioController.init();
                NavigationController.init();
                
                // Set up reduced motion listener
                window.matchMedia('(prefers-reduced-motion: reduce)')
                    .addEventListener('change', () => AppState.checkReducedMotion());
                
                // Route to initial screen
                if (AppState.loadStoredName()) {
                    ScreenManager.showMagic(AppState.userName);
                } else {
                    ScreenManager.showLanding();
                }
            }
        };

        // Start the app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => App.init());
        } else {
            App.init();
        }
    </script>
</body>
</html>
